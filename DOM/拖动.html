<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #img{
        width: 200px;
        height: 200px;
        background:wheat;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <div id="img"></div>

    <script>
    var oImg = document.getElementById('img')
    oImg.onmousedown = function(e){
        e = e || window.event
        var xDis = e.clientX - oImg.offsetLeft;
        var yDis = e.clientY - oImg.offsetTop;
        console.log(xDis)
        document.onmousemove = function(e){
            oImg.style.left = e.clientX - xDis + "px";
            oImg.style.top = e.clientY - yDis + "px";
        }
    }

    oImg.onmouseup = function(){
        document.onmousemove = null ;
    }
    </script>
</body>
</html>
